<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd checker </title>
</head>
<body>
    <form action="">
        <label for="par">Sum of number</label>
        <input type="text" id="par">
    </form>
    <script>
        function sum(n) {
            let total = 0;
            for (let i = 1; i <= n; i++) {
                total += i;
            }
            return total;
        }
        document.write(sum(3));
    </script>
</body>
</html>
