<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Household</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/navbar.js"></script>
  <main>
    <div class="card">
      <h2>Add Household</h2>
      <form id="addHouseholdForm">
        <input type="text" name="house_number" placeholder="House Number" required>
        <input type="text" name="family_name" placeholder="Family Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <textarea name="members_nics" placeholder="Member NICs (comma separated)"></textarea>
        <button type="submit">Add Household</button>
        <div id="addHouseholdMsg"></div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
  <script src="js/households.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
