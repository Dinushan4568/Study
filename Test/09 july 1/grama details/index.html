<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gramasewaka Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container card">
    <div class="login-header">
      <span class="login-title">Gramasewaka</span>
      <span class="login-subtitle">Village Management System</span>
    </div>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="loginError"></div>
    </form>
    <div class="login-footer">
      <a href="#" id="showRegister">Create Account</a>
    </div>
  </div>
  <!-- Registration Card (not modal) -->
  <div id="registerCard" class="register-container card" style="display:none; margin-top: 0;">
    <span id="closeRegister" class="close-btn" style="position:absolute;top:16px;right:22px;cursor:pointer;font-size:1.5em;color:#aaa;">&times;</span>
    <div class="login-header">
      <span class="login-title">Gramasewaka</span>
      <span class="login-subtitle">Village Management System</span>
    </div>
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="email" name="email" placeholder="Email (optional)">
      <input type="text" name="nic" placeholder="NIC (optional)">
      <button type="submit">Register</button>
      <div id="registerMsg"></div>
    </form>
  </div>
  <button class="toggle-mode-btn" id="toggleModeBtn" style="position:fixed;top:20px;right:20px;z-index:1001;">ðŸŒ™ Dark Mode</button>
  <script src="js/auth.js"></script>
  <script src="js/theme.js"></script>
  <script>
    document.getElementById('showRegister').onclick = function() {
      document.getElementById('registerCard').style.display = 'block';
      window.scrollTo({top: document.getElementById('registerCard').offsetTop - 40, behavior: 'smooth'});
    };
    document.getElementById('closeRegister').onclick = function() {
      document.getElementById('registerCard').style.display = 'none';
    };
  </script>
</body>
</html>
