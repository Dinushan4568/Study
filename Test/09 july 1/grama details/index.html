<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gramasewaka Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/navbar.js"></script>
  <div class="login-container card">
    <div style="text-align:center;margin-bottom:1.5em;">
      <span style="font-size:2em;font-weight:700;color:#1abc9c;">Gramasewaka</span>
    </div>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="loginError"></div>
    </form>
    <div style="text-align:center;margin-top:1em;">
      <a href="#" id="showRegister">Create Account</a>
    </div>
  </div>
  <!-- Registration Modal -->
  <div id="registerModal" class="modal card" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:1000;align-items:center;justify-content:center;">
    <div style="background:var(--bg-alt);padding:2em;border-radius:8px;max-width:400px;margin:auto;position:relative;">
      <span id="closeRegister" style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:1.2em;">&times;</span>
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email (optional)">
        <input type="text" name="nic" placeholder="NIC (optional)">
        <button type="submit">Register</button>
        <div id="registerMsg"></div>
      </form>
    </div>
  </div>
  <button class="toggle-mode-btn" id="toggleModeBtn" style="position:fixed;top:20px;right:20px;z-index:1001;">ðŸŒ™ Dark Mode</button>
  <script src="js/auth.js"></script>
  <script src="js/theme.js"></script>
  <script>
    document.getElementById('showRegister').onclick = function() {
      document.getElementById('registerModal').style.display = 'flex';
    };
    document.getElementById('closeRegister').onclick = function() {
      document.getElementById('registerModal').style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target === document.getElementById('registerModal')) {
        document.getElementById('registerModal').style.display = 'none';
      }
    };
  </script>
</body>
</html>
