<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Individual</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="top-nav">
    <span>Gramasewaka Village Management</span>
    <button id="logoutBtn">Logout</button>
  </nav>
  <aside class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="add_individual.html">Add Individual</a>
    <a href="view_individuals.html">View Individuals</a>
    <a href="add_household.html">Add Household</a>
    <a href="add_land.html">Add Land Record</a>
    <a href="update_request.html">Submit Update Request</a>
    <a href="promotion.html" id="promotionLink" style="display:none;">User Promotion</a>
  </aside>
  <main>
    <h2>Add Individual</h2>
    <form id="addIndividualForm">
      <input type="text" name="nic" placeholder="NIC" required>
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="text" name="short_name" placeholder="Short Name">
      <select name="gender" required>
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" name="address" placeholder="Address">
      <input type="text" name="mobile" placeholder="Mobile">
      <input type="date" name="birthdate" placeholder="Birthdate">
      <input type="text" name="job" placeholder="Job">
      <select name="married">
        <option value="">Married?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <input type="text" name="image_url" placeholder="Image URL">
      <input type="text" name="qualifications" placeholder="Qualifications">
      <input type="text" name="land_id" placeholder="Land ID">
      <input type="text" name="documents" placeholder="Documents">
      <button type="submit">Add Individual</button>
      <div id="addIndividualMsg"></div>
    </form>
  </main>
  <script src="js/main.js"></script>
  <script src="js/individuals.js"></script>
</body>
</html>
